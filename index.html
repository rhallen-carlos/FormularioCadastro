<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">

  <link rel="stylesheet" href="./css/style.css">

  <title>Formulario</title>
</head>
<body>
  
  <section class="formulario">

    

    <div class="formulario-cabecalho">
      Cadastro
    </div>

    <form class="form">

      <div class="nome">

        <div class="form-primeiro-nome">        
          <label for="name">Primeiro nome</label>
          <input type="text" placeholder="Primeiro Nome">          
        </div>  
        
        <div class="form-sobrenome">
          <label for="name">Sobrenome</label>
          <input type="text" placeholder="Sobrenome">
        </div> 
      
      </div>

      <label for="name">Email</label>
      <input type="email" placeholder="Email">

      <label for="name">Numero para Contato</label>
      <input type="tel" placeholder="(88) 8 8888-8888">

      <div class="endereco">

        <div class="form-cidade">        
          <label for="name">Cidade</label>
          <input type="text" placeholder="Cidade">          
        </div>  
        
        <div class="form-estado">
          <label for="name">Estado</label>
          <input type="text" placeholder="Estado">
        </div> 
      
      </div>

      <div class="final">
        <div class="senha">
          
          <label for="">Senha</label>
          <input type="password" placeholder="********">
        
        </div>
        
        <div class="botao">

          <input class="salvar"type="submit" value="Salvar">
          <input class="continuar" type="submit" value="Continuar">
        
        </div>        
      </div>      

    </form>

  </section>  

</body>
</html>
